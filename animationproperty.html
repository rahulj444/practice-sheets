<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Animation</title>
    <style>
        .box {
            width: 50px;
            height: 50px;
            background-color: coral;
            position: relative;
            animation: moveRight 2s linear infinite;
        }

        @keyframes moveRight {
            0% {
                left: 0;
            }
            100% {
                left: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
