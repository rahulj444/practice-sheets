<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce Animation</title>
    <style>
        .box {
            width: 50px;
            height: 50px;
            background-color: orange;
            position: relative;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% {
                top: 0;
            }
            50% {
                top: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
