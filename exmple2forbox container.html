<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Flexbox</title>
    <style>
        .container {
            display: flex;
            height: 200px;
            border: 2px solid #ddd;
        }
        .item {
            flex: 1;
            text-align: center;
            background-color: lightblue;
            margin: 10px;
            font-size: 18px;
            line-height: 200px; /* Aligns text vertically */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
