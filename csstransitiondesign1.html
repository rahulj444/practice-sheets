<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Transformations</title>
    <style>
        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 50px;
        }

        img {
            width: 200px;
            height: 200px;
            transition: all 1.5s ease;
        }

        /* Rotate Effect */
        .rotate:hover {
            transform: rotate(180deg);
        }

        /* Scale Effect */
        .scale:hover {
            transform: scale(1.5);
        }

        /* Skew Effect */
        .skew:hover {
            transform: skew(15deg, 10deg);
        }

        /* Translate Effect */
        .translate:hover {
            transform: translate(30px, 30px);
        }

        /* Combine Effects */
        .combine:hover {
            transform: rotate(90deg) scale(1.2) translate(-20px, -20px);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img class="rotate" src="images/pexels-comoyuli-29310856.jpg" alt="Rotate Effect">
        <img class="scale" src="images/pexels-comoyuli-29310856.jpg" alt="Scale Effect">
        <img class="skew" src="images/pexels-comoyuli-29310856.jpg" alt="Skew Effect">
        <img class="translate" src="images/pexels-comoyuli-29310856.jpg" alt="Translate Effect">
        <img class="combine" src="images/pexels-comoyuli-29310856.jpg" alt="Combine Effects">
    </div>
        <video controls width="400" height="400">
            <source src="vedio.mp4" type="400">
        
    </video>
</body>
</html>
