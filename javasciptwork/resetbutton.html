<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESET method</title>
</head>
<body style="text-align: center;">
    <div style="background-color: pink;">
        <p>rahul balijapally</p>
        <b>this this reset method</b>
    </div><br/>
    <div style="text-align: center;">
        <form id="form1">
            firstname:<input type="text" id="fname"><br/>
            <br>
            last name:<input type="text" id="lname"><br/><br/>
            email name:<input type="email" id="email"><br/><br/>

            <input type="submit" style="text-align: center;"><br>
            <input type="button" value="reset data" onclick="fun()"><br/>
        </form>
        <script>
            function fun(){
                document.getElementById("form1").reset();
            }
        </script>

    </div>
</body>
</html>
