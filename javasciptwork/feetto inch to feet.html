<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feet-Inches Converter</title>
  <style>
    body {
  font-family: 'Poppins', Arial, sans-serif;
  background: linear-gradient(135deg, #e3f2fd, #64b5f6);
  color: #333;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.container {
  background: rgba(255, 255, 255, 0.9);
  padding: 25px 35px;
  border-radius: 15px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  width: 90%;
  max-width: 400px;
  text-align: center;
  backdrop-filter: blur(10px);
  animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: scale(0.9);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

h1 {
  margin-bottom: 25px;
  color: #2c3e50;
  font-size: 1.8rem;
  text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.1);
}

.converter {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

label {
  font-size: 1rem;
  font-weight: 600;
  color: #555;
  text-align: left;
}

input {
  padding: 12px;
  font-size: 1rem;
  border: 1px solid #ddd;
  border-radius: 8px;
  width: 100%;
  background: #f9f9f9;
  transition: box-shadow 0.3s, border-color 0.3s;
}

input:focus {
  outline: none;
  border-color: #64b5f6;
  box-shadow: 0 0 8px rgba(100, 181, 246, 0.5);
}

button {
  padding: 12px 20px;
  font-size: 1rem;
  font-weight: bold;
  background: linear-gradient(135deg, #42a5f5, #1e88e5);
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 15px rgba(30, 136, 229, 0.4);
}

button:active {
  transform: translateY(0);
  box-shadow: none;
}

.result {
  margin-top: 20px;
  font-size: 1.4rem;
  font-weight: bold;
  color: #1e88e5;
  animation: pulse 0.8s infinite;
}

@keyframes pulse {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.05);
  }
}

/* Responsive design */
@media (max-width: 768px) {
  .container {
    padding: 20px;
  }

  h1 {
    font-size: 1.5rem;
  }

  button {
    padding: 10px 15px;
    font-size: 0.9rem;
  }

  input {
    padding: 10px;
    font-size: 0.9rem;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Feet-Inches Converter</h1>
    <div class="converter">
      <label for="feetInput">Feet:</label>
      <input type="number" id="feetInput" placeholder="Enter feet">
      <button id="feetToInchesBtn">Convert to Inches</button>

      <label for="inchesInput">Inches:</label>
      <input type="number" id="inchesInput" placeholder="Enter inches">
      <button id="inchesToFeetBtn">Convert to Feet</button>
    </div>
    <div id="result" class="result"></div>
  </div>

  <script>
    // Select elements
    const feetInput = document.getElementById("feetInput");
    const inchesInput = document.getElementById("inchesInput");
    const feetToInchesBtn = document.getElementById("feetToInchesBtn");
    const inchesToFeetBtn = document.getElementById("inchesToFeetBtn");
    const resultDiv = document.getElementById("result");

    // Conversion functions
    function convertFeetToInches() {
      const feet = parseFloat(feetInput.value);
      if (isNaN(feet) || feet < 0) {
        resultDiv.textContent = "Please enter a valid positive number for feet.";
        return;
      }
      const inches = feet * 12;
      resultDiv.textContent = `${feet} feet = ${inches.toFixed(2)} inches.`;
    }

    function convertInchesToFeet() {
      const inches = parseFloat(inchesInput.value);
      if (isNaN(inches) || inches < 0) {
        resultDiv.textContent = "Please enter a valid positive number for inches.";
        return;
      }
      const feet = inches / 12;
      resultDiv.textContent = `${inches} inches = ${feet.toFixed(2)} feet.`;
    }

    // Add event listeners
    feetToInchesBtn.addEventListener("click", convertFeetToInches);
    inchesToFeetBtn.addEventListener("click", convertInchesToFeet);

    // Clear result on input change
    [feetInput, inchesInput].forEach(input => {
      input.addEventListener("input", () => {
        resultDiv.textContent = "";
      });
    });
  </script>
</body>
</html>
